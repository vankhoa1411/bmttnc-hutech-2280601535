<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>THBMTTNC - Mã hóa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f5f5;
    }
    .header-imgs {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header-imgs img {
      height: 80px;
    }
    .exam-title {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #c0392b;
      margin-bottom: 30px;
    }
    .link-list a {
      cursor: pointer;
      font-size: 1.2rem;
      margin: 10px;
      display: inline-block;
    }
    .student-info {
      font-style: italic;
      margin-top: 10px;
    }
  </style>
</head>
<body class="container py-4">

  <div class="header-imgs">
    <img src="/static/hutech-logo.png" alt="HUTECH Logo">
    <img src="/static/TEST/encoded.png" alt="HUTECH 30 Năm">
  </div>

  <div class="exam-title">BÀI KIỂM TRA KẾT THÚC MÔN HỌC: THBMTTNC</div>
  <div class="exam-title">NGUYỄN TRẦN VĂN KHOA 2280601535 FF!</div>

  <div class="text-center link-list">
    <a onclick="openModal('caesar')">CAESAR CIPHER</a>
    <a onclick="openModal('railfence')">RAILFENCE CIPHER</a>
    <a onclick="openModal('playfair')">PLAYFAIR CIPHER</a>
    <a onclick="openModal('vigenere')">VIGENÈRE CIPHER</a>
  </div>

  <!-- Modal chung -->
  <div class="modal fade" id="cipherModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalTitle">Cipher</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form onsubmit="encrypt(event)">
            <input type="hidden" id="cipherName">
            <label>Văn bản:</label>
            <input type="text" id="inputText" class="form-control mb-2">
            <label>Khóa:</label>
            <input type="text" id="inputKey" class="form-control mb-2">
            <button class="btn btn-primary mt-2">Mã hóa</button>
          </form>
          <div class="mt-3">
            <strong>Kết quả:</strong>
            <div id="result" class="text-success mt-1"></div>
          </div>
          <div class="student-info">Nguyễn Trần Văn Khoa – 2280601535</div>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function openModal(name) {
    const titleMap = {
      caesar: 'CAESAR CIPHER',
      railfence: 'RAILFENCE CIPHER',
      playfair: 'PLAYFAIR CIPHER',
      vigenere: 'VIGENÈRE CIPHER'
    };
    document.getElementById('modalTitle').textContent = titleMap[name];
    document.getElementById('cipherName').value = name;
    document.getElementById('inputText').value = '';
    document.getElementById('inputKey').value = '';
    document.getElementById('result').textContent = '';
    new bootstrap.Modal(document.getElementById('cipherModal')).show();
  }

  function encrypt(e) {
    e.preventDefault();
    const name = document.getElementById('cipherName').value;
    const text = document.getElementById('inputText').value;
    const key = document.getElementById('inputKey').value;

    fetch(`/encrypt/${name}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ text, key })
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById('result').textContent = data.result || 'Lỗi mã hóa!';
    });
  }
</script>
</body>
</html>
