<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thực hành An toàn thông tin năng cao</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      max-width: 480px;
      border-radius: 12px;
      padding: 30px 25px 40px 25px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    img {
      width: 30%;
      margin-bottom: 20px;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1));
    }

    h4 {
      font-weight: 700;
      margin-bottom: 15px;
      color: #333;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 40px;
    }

    ul li {
      margin: 12px 0;
    }

    ul li a {
      display: inline-block;
      font-size: 1.1rem;
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease, transform 0.2s ease;
      border-bottom: 2px solid transparent;
      padding-bottom: 3px;
    }

    ul li a:hover,
    ul li a:focus {
      color: #0056b3;
      border-color: #0056b3;
      transform: translateX(5px);
    }

    /* Responsive tweak */
    @media (max-width: 520px) {
      .container {
        padding: 20px 15px 30px 15px;
      }

      img {
        width: 40%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://file1.hutech.edu.vn/file/editor/homepage/stories/hinh34/logo%20CMYK-01.png" alt="hutech" />

    <h4>BÀI THỰC HÀNH BẢO MẬT THÔNG TIN NĂNG CAO</h4>

      <li><a href="/vigenere">Virgenere Cipher</a></li>
      <li><a href="/railfence">Railfence Cipher</a></li>
      <li><a href="/playfair">Playfair Cipher</a></li>
      <li><a href="/transposition">Transposition Cipher</a></li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
